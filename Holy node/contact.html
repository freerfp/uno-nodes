<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Holy Node</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #fffacd, #ffe55c);
      animation: flash 6s infinite;
    }
    @keyframes flash {
      0%, 100% { background-color: #fffacd; }
      50% { background-color: #ffe55c; }
    }
  </style>
</head>
<body class="text-gray-800 font-sans transition duration-300">

  <header class="bg-yellow-400 shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-white flex items-center gap-2">
        <i class="fas fa-bolt animate-pulse"></i> Holy Node
      </h1>
      <nav>
        <a href="index.html" class="text-white hover:underline mx-2">Home</a>
        <a href="pricing.html" class="text-white hover:underline mx-2">Pricing</a>
        <a href="about.html" class="text-white hover:underline mx-2">About</a>
        <a href="contact.html" class="text-white hover:underline mx-2 font-semibold underline">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-6 py-16">
    <h2 class="text-4xl font-bold text-yellow-600 text-center mb-8 animate-fade-in">Contact Us</h2>
    <form class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow space-y-4">
      <input type="text" placeholder="Your Name" class="w-full px-4 py-2 border border-yellow-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      <input type="email" placeholder="Your Email" class="w-full px-4 py-2 border border-yellow-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      <textarea placeholder="Your Message" class="w-full px-4 py-2 border border-yellow-300 rounded h-32 focus:outline-none focus:ring-2 focus:ring-yellow-400"></textarea>
      <button class="bg-yellow-500 text-white px-6 py-2 rounded hover:bg-yellow-600 font-semibold">Send Message</button>
    </form>
  </main>

  <footer class="bg-yellow-400 text-white py-4">
    <div class="container mx-auto text-center">
      &copy; 2025 Holy Node. All rights reserved.
    </div>
  </footer>

</body>
</html>
